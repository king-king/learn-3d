<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>triangle</title>
    <style>
        canvas {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
<canvas width="500" height="500"></canvas>
<script src="../webgl-programming-guide/lib/cuon-utils.js"></script>
<script>
    (function () {
        var canvas = document.querySelector( "canvas" );
        var gl = canvas.getContext( "webgl" );

        var v_shader =
                "attribute vec4 position;\n" +
                "attribute vec4 a_color;\n" +
                "varying vec4 color;\n" +
                "void main(){\n" +
                "   gl_Position = position;\n" +
                "   gl_PointSize = 10.0;\n" +
                "}\n";
        var f_shader =
                "precision mediump float;\n" +
                "varying vec4 color;\n" +
                "void main(){\n" +
                "gl_FragColor = color;\n" +
                "}\n";


        gl.clearColor( 0 , 0 , 0 , 1 );
        gl.clear( gl.COLOR_BUFFER_BIT );

        if ( initShaders( gl , v_shader , f_shader ) ) {
            var a_color = gl.getAttribLocation( gl.program , "a_color" );
            var position = gl.getAttribLocation( gl.program , "position" );

            var data = new Float32Array( [
                0 , 0.5 , 1.0 , 0.0 , 0.0 ,
                -0.5 , -0.5 , 0.0 , 1.0 , 0.0 ,
                0.5 , -0.5 , 0.0 , 0.0 , 1.0
            ] );

            var FSIZE = data.BYTES_PER_ELEMENT;
            var buffer = gl.createBuffer();
            gl.bindBuffer( gl.ARRAY_BUFFER , buffer );
            gl.bufferData( gl.ARRAY_BUFFER , data , gl.STATIC_DRAW );
            gl.vertexAttribPointer( position , 2 , gl.FLOAT , false , FSIZE * 5 , 0 );
            gl.enableVertexAttribArray( position );


            gl.vertexAttribPointer( a_color , 3 , gl.FLOAT , false , 5 * FSIZE , 2 * FSIZE );
            gl.enableVertexAttribArray( a_color );

            gl.drawArrays( gl.TRIANGLE_STRIP , 0 , 3 )


        }

    })();
</script>
</body>
</html>
